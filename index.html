<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="ticTacToa.css">
</head>
<body>
    
    <nav>Tic-Tac-Toe</nav>
    <h3 class="heading">Welcome to my tic tac toe game</h3>
    <div class="main">
        <div class="main_box">
            <div class="block bt-0 bl-0"></div>
            <div class="block bt-0"></div>
            <div class="block bt-0 br-0"></div>
            <div class="block bl-0"></div>
            <div class="block "></div>
            <div class="block br-0"></div>
            <div class="block bl-0 bb-0"></div>
            <div class="block bb-0"></div>
            <div class="block bb-0 br-0"></div>
        </div>
        <div class="gameStatus">
            <button id="reset">reset</button>
            <button id="mute">mute</button>
            <div class="winStatus"><span class="statusText">It's X turn</span><br><img id="winning_dance"src="img/peach-goma.gif" alt=""></div>
        </div>
    </div>
    
    <script src="ticTacToa.js"></script>
</body>
</html>
